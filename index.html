<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./assets/css/style.css">

<section>
  <div class="card-container">

      <img src="/assets/img/s-l300.png" alt="">

      <h4>Laptop Gamer AMD</h4>

      <h3>Totales :$<span></span></h3>
